<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Houston</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <img
        src="assets/images/hero.jpg"
        alt="Ableton workspace"
        class="hero-image"
      />
      <h1 class="hero-title">Ableton</h1>
    </section>

    <section class="image-showcase">
      <div class="yellow-background"></div>

      <div class="image-container">
        <img
          src="assets/images/studio-1.jpg"
          alt="Studio controller"
          class="image-box image-left-large"
        />
        <img
          src="assets/images/bookshelf.jpg"
          alt="Bookshelf"
          class="image-box image-right-small"
        />
      </div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-column">
          <h3>Ableton</h3>
          <ul>
            <li><a href="#">Register Live</a></li>
            <li><a href="#">About Ableton</a></li>
            <li><a href="#">Jobs</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h3>Education</h3>
          <ul>
            <li><a href="#">Students & Teachers</a></li>
            <li><a href="#">Ableton for the Classroom</a></li>
            <li><a href="#">Colleges & Universities</a></li>
          </ul>
        </div>
        <div class="footer-column newsletter">
          <h3>Newsletter</h3>
          <p>Sign up to stay up to date:</p>
          <input type="email" placeholder="Email address" />
          <button>Sign Up</button>
        </div>
      </div>

      <div class="social-icons">
        <img src="assets/icons/facebook.svg" alt="Facebook" />
        <img src="assets/icons/youtube.svg" alt="YouTube" />
        <img src="assets/icons/instagram.svg" alt="Instagram" />
      </div>

      <p class="footer-note">Made in Berlin</p>
    </footer>
  </body>
</html>
